version: 2.1
orbs:
  node: circleci/node@4.4.0
jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10.0-browsers@sha256:83ff2dcad3043c4b3f7f58513805a0c8757ba5541a1f3c213f80bd242a3c77ac
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/workspace
          pkg-manager: yarn
      - run: scripts/lint.sh
      - run: scripts/format.sh
      - run: scripts/build.sh
      - run: scripts/test.sh
workflows:
    build-and-test:
      jobs:
        - build-and-test
