version: 2.1
orbs:
  node: circleci/node@4.4.0
jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.11.1@sha256:b0b9ce5f784c8fa85da3dbe784e9286080c891e8acada3710882aa03c0127536
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/pre_apf_project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/workspace
          pkg-manager: yarn
      - run: scripts/lint.sh
      - run: scripts/format.sh
      - run: scripts/build.sh
      - run: scripts/test.sh
workflows:
    build-and-test:
      jobs:
        - build-and-test
