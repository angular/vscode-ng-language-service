version: 2.1
orbs:
  node: circleci/node@4.4.0
jobs:
  build-and-test:
    docker:
      - image: cimg/node:14.18.1@sha256:50bd08d36e3b6b1bbc5172705f53630d439b959c94e11cdad7f4810f90c5f598
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/pre_apf_project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/workspace
          pkg-manager: yarn
      - run: scripts/lint.sh
      - run: scripts/format.sh
      - run: scripts/build.sh
      - run: scripts/test.sh
workflows:
    build-and-test:
      jobs:
        - build-and-test
