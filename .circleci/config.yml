version: 2.1
orbs:
  node: circleci/node@4.4.0
jobs:
  build-and-test:
    docker:
      - image: cimg/node:14.17.6@sha256:589b5e494173bfb48923fa8d29b010b4d17079ac98d08de95dd4a78e57f5aa0b
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/pre_apf_project
          pkg-manager: yarn
      - node/install-packages:
          app-dir: integration/workspace
          pkg-manager: yarn
      - run: scripts/lint.sh
      - run: scripts/format.sh
      - run: scripts/build.sh
      - run: scripts/test.sh
workflows:
    build-and-test:
      jobs:
        - build-and-test
